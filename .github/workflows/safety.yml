---
name: safety

on: push  # yamllint disable-line rule:truthy

jobs:
  safety:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Run Safety CLI to check for vulnerabilities
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
