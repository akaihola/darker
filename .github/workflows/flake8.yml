---
name: Flake8

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: TrueBrain/actions-flake8@v2
        with:
          plugins: >
            flake8-2020>=1.6.1
            flake8-bugbear>=22.1.11,!=24.8.19
            flake8-comprehensions>=3.7.0
