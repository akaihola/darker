---
name: Yaml Lint

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.13'
          enable-cache: true

      - name: Install linters
        run: |
          uv run pre-commit install

      - name: Lint yaml files
        run: |
          uv run check-yaml
